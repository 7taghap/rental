
<div id="electric">
   <form action="#" id="simple-form" class="simple-form"
    name="rentalForm">
    <fieldset>
      <div class="row" data-ng-class="{'': !vm.showRoomInput}">
        <section class="col col-4">
          <label class="select" for="rentFor"> <select
            id="selectbasic" name="rentFor"
            data-ng-model="vm.model.apartment"
            data-ng-options="apt as apt.name for apt in vm.apartments track by apt.id"
            class="form-control"
            data-ng-change="vm.getRooms(vm.model.apartment.id)" required>
              <option value="">-- choose apartment --</option>
          </select>
          </label>
        </section>
        <section class="col col-4">
          <label class="select"> <select id="selectbasic"
            name="room" data-ng-model="vm.model.room"
            data-ng-options="rm as rm.roomDesc for rm in vm.rooms track by rm.id"
            class="form-control" data-ng-change="vm.getBilling(vm.model.room)" data-ng-required="true">
              <option value="" disabled>-- choose room --</option>
          </select>
          </label>
        </section>
        <section class="col col-4">
         <label class="input">
          </i><input type="text"
            name="billingNo" id="billingNo" placeholder="Billing #"
            data-ng-model="vm.billing.billingNo"> 
         </label>
        </section>
       </div>
      <section data-ng-class="{'hide': !vm.billing}">
        <header>Details</header>
        <table class="table">
          <thead>
            <tr>
              <th>Reading Date</th>
              <th>Previous Reading</th>
              <th>Current Reading</th>
              <th>Diff Reading</th>
              <th>Overdue</th>
              <th>Amount</th>
<!--               <th>Status</th> -->
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td>Total</td>
              <td></td>
              <td></td>
              <td data-ng-bind-html="vm.total | cusCurrency"></td>
              <td></td>
            </tr>
          </tfoot>
          <tbody>
            <tr>
              <td data-ng-bind-html="vm.billing.readingDate | MMddYYYY"></td>
              <td data-ng-bind-html="vm.billing.previousReading"></td>
              <td data-ng-bind-html="vm.billing.currentReading"></td>
              <td data-ng-bind-html="vm.billing.diffReading"></td>
              <td data-ng-bind-html="vm.billing.overdue | cusCurrency"></td>
              <td data-ng-bind-html="vm.billing.amount | cusCurrency"></td>
<!--               <td data-ng-bind-html="vm.billing.status"></td> -->
            </tr>
          </tbody>
        </table>
      </section>
    </fieldset>
    <fieldset>
      <section>
        <div class="inline-group">
          <label class="radio"><input type="radio"
            name="radio-cash" data-ng-checked="vm.payment.cash"
            value="cash" data-ng-model="vm.model.paymentType"
            data-ng-change="vm.paymentType()"><i
            class="rounded-x"></i>Cash</label> <label class="radio"><input
            type="radio" name="radio-check" value="check"
            data-ng-checked="vm.payment.check"
            data-ng-model="vm.model.paymentType"
            data-ng-change="vm.paymentType()"><i
            class="rounded-x"></i>Check</label> <label class="radio"><input
            type="radio" name="radio-credit"
            data-ng-checked="vm.payment.master" value="master"
            data-ng-model="vm.model.paymentType"
            data-ng-change="vm.paymentType()"><i
            class="rounded-x"></i>Visa</label> <label class="radio"><input
            type="radio" name="radio-credit" value="visa"
            data-ng-checked="vm.payment.visa"
            data-ng-model="vm.model.paymentType"
            data-ng-change="vm.paymentType()"><i
            class="rounded-x"></i>MasterCard</label> <label class="radio"><input
            type="radio" name="radio-paypal" value="paypal"
            data-ng-checked="vm.payment.paypal"
            data-ng-model="vm.model.paymentType"
            data-ng-change="vm.paymentType()"><i
            class="rounded-x"></i>PayPal</label>
        </div>
      </section>
      <div class="cash-form" data-ng-class="{'hide': !vm.payment.cash}">
        <div class="row">
          <section class="col col-3">
            <label class="input"
              data-ng-class="{'state-error': vm.model.cash.cashreceivederror}">
              <input type="number" name="cash" autocomplete="off"
              id="cash" placeholder="Cash Recieved"
              data-ng-model="vm.cash.cashReceived" required>
            </label>
            <div class="note note-error"
              data-ng-class="{'hide' : !vm.model.cash.cashreceivederror}"
              data-ng-bind-html="vm.cashrecivedNote"></div>
          </section>
          <section class="col col-3">
            <label class="input"> <input type="number"
              name="amtpaid" autocomplete="off" id="amtpaid"
              placeholder="Amount Paid"
              data-ng-model="vm.cash.amountPaid" required>
            </label>
            <div class="note">Amount Paid</div>
          </section>
          <section class="col col-2">
            <label class="input"> <input type="number"
              name="cashchange" id="cashchange"
              placeholder="Cash Change" readonly
              data-ng-model="vm.cash.cashChange" required>
            </label>
            <div class="note">Cash Change</div>
          </section>
          <section class="col col-2">
            <label class="input"> <input type="number"
              name="deposit" id="deposit" placeholder="Deposit" readonly
              data-ng-model="vm.cash.deposit" required>
            </label>
            <div class="note">Deposit</div>
          </section>
          <section class="col col-2">
            <label class="input"> <input type="number"
              name="balance" id="balance" placeholder="Balance" readonly
              data-ng-model="vm.cash.balance" required>
            </label>
            <div class="note">Balance</div>
          </section>
        </div>
      </div>
      <div class="check-form"
        data-ng-class="{'hide': !vm.payment.check}">
        <div class="row">
          <section class="col col-4">
            <label class="input"> <input type="text"
              name="checknumber" id="checknumber"
              placeholder="Check Number"
              data-ng-model="vm.model.check.checknumber">
            </label>
          </section>
          <section class="col col-4">
            <label class="input"> <input type="text" name="amt"
              id="amt" placeholder="Amount"
              data-ng-model="vm.model.check.cashReceived">
            </label>
          </section>
          <section class="col col-4">
            <label class="input"> <input type="text"
              name="duedate" id="duedate" placeholder="Due Date"
              data-ng-model="vm.model.check.duedate">
            </label>
          </section>
        </div>
        <section>
          <label class="input"> <input type="text" name="name"
            id="name" placeholder="Name">
          </label>
        </section>
        <section>
          <label class="input"> <input type="text"
            name="amtinwords" id="amtinwords" placeholder="Amount in Words"
            data-ng-model="vm.model.check.amtinwords">
          </label>
        </section>
      </div>
      <div class="credit-form"
        data-ng-class="{'hide': !vm.payment.credit}">
        <section>
          <label class="input"> <input type="text" name="name"
            placeholder="Name on card"
            data-ng-model="vm.model.credit.name">
          </label>
        </section>
        <div class="row">
          <section class="col col-10">
            <label class="input"> <input type="text" name="card"
              id="card" placeholder="Card number"
              data-ng-model="vm.model.credit.cardnumber">
            </label>
          </section>
          <section class="col col-2">
            <label class="input"> <input type="text" name="cvv"
              id="cvv" placeholder="CVV2"
              data-ng-model="vm.model.credit.ccv">
            </label>
          </section>
        </div>
        <div class="row">
          <label class="label col col-4">Expiration date</label>
          <section class="col col-4">
            <label class="input"> <input type="text"
              name="month" id="month" placeholder="Month"
              data-ng-model="vm.model.credit.month">
            </label>
          </section>
          <section class="col col-4">
            <label class="input"> <input type="text" name="year"
              id="year" placeholder="Year"
              data-ng-model="vm.model.credit.year">
            </label>
          </section>
        </div>
      </div>
      <div class="paypal-form"
        data-ng-class="{'hide': !vm.payment.paypal}">
        <div class="row">
          <section class="col col-6">
            <label class="input"> <input type="text"
              name="email" id="email" placeholder="Email Address"
              data-ng-model="vm.model.paypal.email">
            </label>
          </section>
          <section class="col col-6">
            <label class="input"> <input type="password"
              name="password" id="password" placeholder="Password"
              data-ng-model="vm.model.paypal.password">
            </label>
          </section>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="row">
        <section class="col col-4">
          <label class="input"> <i
            class="icon-prepend fa fa-user"></i><input type="text"
            name="receivedBy" id="receivedBy" placeholder="Cash Received By"
            data-ng-model="vm.model.receivedBy">
          </label>
        </section>
        <section class="col col-8">
          <label class="input"> <input type="text" name="note"
            id="note" placeholder="Note" data-ng-model="vm.model.note">
          </label>
        </section>
      </div>
    </fieldset>
    <footer>
      <button type="button" class="btn-u" data-ng-click="vm.submit()">Process</button>
    </footer>
  </form>
  <!-- sky form end -->
</div>
